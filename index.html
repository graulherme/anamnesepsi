<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Anamnese Psiquiátrica UNISUL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #1e293b;
      font-size: 26px;
    }
    .section {
      border-top: 1px solid #ddd;
    }
    .header {
      background-color: #e0e7ff;
      padding: 14px 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }
    .header:hover {
      background-color: #c7d2fe;
    }
    .content {
      display: none;
      padding: 20px;
      border-top: 1px solid #eee;
      animation: fadeIn 0.3s ease-in;
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fff;
      margin-bottom: 12px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin: 20px auto;
      display: block;
      padding: 12px 24px;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulário de Anamnese Psiquiátrica</h1>
    <form>

      <!-- Exemplo de seção com alternância -->
      <div class="section">
        <div class="header" onclick="toggle(this)">1. Identificação</div>
        <div class="content">
          <label>Paciente:</label><input type="text" name="paciente">
          <label>Idade:</label><input type="number" name="idade">
          <label>Estado Civil:</label><input type="text" name="estado_civil">
          <label>Sexo:</label><select name="sexo">
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
          </select>
          <label>Escolaridade:</label><input type="text" name="escolaridade">
          <label>Religião:</label><input type="text" name="religiao">
          <label>Situação Laborativa:</label><input type="text" name="laborativa">
          <label>Presença de Acompanhante:</label><input type="text" name="acompanhante">
          <label>Indicação:</label><input type="text" name="indicacao">
          <label>Naturalidade:</label><input type="text" name="naturalidade">
          <label>Cidade Atual:</label><input type="text" name="cidade_atual">
        </div>
      </div>

      <!-- ...continua com seções 2 a 6: Queixa, Evolutiva, Estado Mental etc... -->

      <button type="submit">Salvar</button>
    </form>
  </div>

  <script>
    function toggle(el) {
      const content = el.nextElementSibling;
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
